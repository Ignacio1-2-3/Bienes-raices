    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <div class="imagen-contacto1">


      <img src="img/destacada3.jpg" alt="">
    </div>
    <main class="contenedor seccion contenido-centrado ">

      <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>

      <form class="" action="index.html" method="post">

        <fieldset>

          <legend>Informacion personal</legend>





          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="tu nombre" name="nombre" required>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="tu e-mail" name="email" required>

          <label for="telefono">Telefono</label>
          <input type="telefono" id="telefono" placeholder="tu telefono" name="telefono" required>

          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje" rows="8" cols="80"></textarea>
        </fieldset>

        <fieldset>
          <legend>Informacion sobre la propiedad</legend>
          <label for="opciones">Vende o compra</label>
          <select class="opciones" name="opcion" required>
            <option value="" disabled selected>--Seleccione--</option>
            <option value="Compra">Compra</option>
            <option value="Venta">Venta</option>

          </select>

          <label for="presupuesto">Presupuesto</label>
          <input type="number" name="presupuesto" value="cantidad-presupuesto" id="presupuesto" min="0">
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado</p>

          <div class="forma-contacto">
            <label for="telefono">Telefono</label>
            <input type="radio" name="contacto" value="opcion-telefono" id="telefono" >
            <label for="e-mail">e-mail</label>
            <input type="radio" name="contacto" value="opcion-e-mail" id="e-mail" >
          </div>
          <p>Si eligio telefono elija la fecha y hora para ser contactado</p>
          <label for="fecha">Fecha:</label>
          <input type="date" name="fecha-contacto" >
          <label for="hora">Hora:</label>
          <input type="time" name="hora-llamada" min="10:00" max="20:00">

        </fieldset>


        <input type="submit" class="boton boton-verde">


      </form>


    </main>
